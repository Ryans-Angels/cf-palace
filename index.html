<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
  <title>Code Fellows Palace</title>
</head>

<body>
  <header>
    <div class="music-bar" id="mainmenu"><audio autoplay controls>
        <source src="/sounds/mainmenu.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio></div>
    <h1>Code Fellows Palace</h1>
    <nav>
      <ul>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="high-rollers.html">High Rollers</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="container">
      <section class="statue"><img src="img/Ryanstatue.jpg"></section>
      <section id="slot-machine">
        <img id="firstReel">
        <img id="secondReel">
        <img id="thirdReel">
      </section>
      <section class="statue"><img src="img/Ryanstatue.jpg"></section>
    </div>
    <section id="useractions">
      <article id="credits"></article>
      <button id="spinButton">SPIN</button>
    </section>
  </main>

  <!-- modal for name and age verification here -->
  <div id="modal" style="width: 1000px; height: 650px;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <fieldset class="age-form">
        <form id="modal-form">
          <legend id="legend">Et Tu Brute?</legend><br />
          <label id="modal-name">Name:<br /><input type="text" name="name" required /></label><br /><br />
          <label id="modal-age" for="age">Age Verification:<br /></label><input type="date" name="age" required /><br /><br /><input
            id="submit-button" type="submit" value="Submit" />
        </form>
      </fieldset>
    </div>
  </div>
  <script src="js/app.js"></script>

</body>

</html>
