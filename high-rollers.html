<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
  <title>Code Fellows Palace</title>
</head>

<body>
  <header>
    <div class="music-bar" id="mainmenu"><audio autoplay controls>
      <source src="./sounds/mainmenu.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio></div>
    <h1>Code Fellows Palace</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="container">

        <div class="card-container">
          <div id="ace" class="cards">

          <div id="jack" class="cards">
            <img src="./img/jackspades.png" alt="Jack of spades">
          </div>
          <div id="ten" class="cards">
            <img src="./img/10spades.png" alt="Ten of spades">

        </div>

      </p>
      <section class="statue"><img src="./img/Ryanstatue.jpg"></section>

  <footer>a PTH production &copy;</footer>
